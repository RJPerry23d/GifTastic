<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giftastic Heroes and Villains</title>
	<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap is used to make game look nicer -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- Bootstrap Container will hold everything -->
    <div class="container center-block col-lg-12 col-md-12 col-sm-12 col-xs-12">
    	<div class="row">
            <div id="Masthead" class="jumbotron center-block col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="text-center">Giftastic Heroes and Villains</h1>              
            </div>
            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="buttons-view" class="jumbotron center-block col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">                
            </div>             
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">                
            </div>                        		
        </div>
        <div class="row">
            <div id="gify-search" class="center-block col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <form class="center-block" id="gify-form">
                  <label for="gify-input"></label>
                  <input type="text" id="gify-input"><br>

                  <!-- Button triggers new gif to be added -->
                  <input class="btn btn-info" id="add-gify" type="submit" value="Add a Hero">
                </form>
            </div>
            <!-- Movies will Get Dumped Dere -->
            <div id="gif-display" class="center-block col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <img src="assets/images/marvel_team.jpg">            	
            </div>

                                     		
        </div>        	
    </div>
	<script src="assets/javascript/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
